<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>10초 게임 랭킹</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
}

h1 {
    text-align: center;
}

.table-container {
    width: 80%;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
}

th {
    background: #3498db;
    color: white;
}

tr:hover {
    background: #f1f1f1;
}
</style>
</head>
<body>

<h1>10초 게임 랭킹</h1>

<div class="table-container">
<table>
    <tr>
        <th>순위</th>
        <th>학교</th>
        <th>이름</th>
        <th>점수</th>
    </tr>

    {% for row in data %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ row.school }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.score }}</td>
    </tr>
    {% endfor %}
</table>
</div>

</body>
</html>
